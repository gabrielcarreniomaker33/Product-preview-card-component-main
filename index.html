<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS: -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google fonts:  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-image">
        <img src="./images/image-product-mobile.jpg" alt="product Perfume" />
      </div>
      <div class="container-data">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
          <span>
            <img src="./images/icon-cart.svg" alt="cart icon" />
          </span>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
